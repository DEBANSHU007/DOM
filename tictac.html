<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="heading">
      <h1>Tic Tac Toe</h1>
    </div>

    <div id="container">
      <table id="grid">
        <tr>
          <td index="0"></td>
          <td index="1"></td>
          <td index="2"></td>
        </tr>
        <tr>
          <td index="3"></td>
          <td index="4"></td>
          <td index="5"></td>
        </tr>
        <tr>
          <td index="6"></td>
          <td index="7"></td>
          <td index="8"></td>
        </tr>
      </table>
    </div>
    <div class="winner">
      <br>
      <br>
      <h1 class="win"></h1>
    </div>

  </body>
  <script src="index3.js"></script>
</html>
